<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>What to drink</title>
</head>
<body>
<p th:text="'Information'" ></p>
<p th:text="'Nutrition Store'" ></p>
<form th:action="@{/nutritionstore}" th:object="${myfox}" method="post">
    <select id="food" name="food">
        <option value="NONE">--- Select Food---</option>
        <option th:each="food : ${foods}" th:value="${food}" th:text="${food}"></option>
    </select>
    <select id="drink" name="drink">
        <option value="NONE">--- Select Drink ---</option>
        <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}"></option>
    </select>
    <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
